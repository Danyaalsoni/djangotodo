<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Website Registration Form</h1>
    <form action="#" method="post" autocomplete="on">
      <div>
        <label for="name">Enter your name: </label>
        <input type="text" name="name" id="name" required>
      </div>
      <br>
      <div>
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" required>
      </div>
      <br>
      <details>
        <summary>Optional Survey</summary>
        <p>What is your year in university?</p>
        <input list="answer" name="answer">
        <datalist id="answer">
          <option value="Not Yet in university">
          <option value="Freshman">
          <option value="Sophomore">
          <option value="Junior">
          <option value="Senior">
        </datalist>
      </details>
      <br>
      <input type="reset" name="reset" value="Reset">
      <input type="submit" name="submit" value="Submit">
    </form>
  </body>
</html>
